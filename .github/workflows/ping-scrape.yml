name: Ping scrape endpoint
on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:       # lets you run it manually from Actions tab
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call scrape
        run: |
          curl -sS https://highlist.vercel.app/api/scrape || exit 1
